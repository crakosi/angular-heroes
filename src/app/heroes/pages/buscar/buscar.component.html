<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <form>
      <mat-form-field>
        <input type="text"
               name="termino"
               placeholder="Buscar"
               aria-label="Number"
               matInput
               [(ngModel)]="termino"
               [matAutocomplete]="auto"
               (input)="buscando()">

        <mat-autocomplete autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada( $event )">
          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{heroe.superhero}} - {{heroe.alter_ego}}
          </mat-option>
          <mat-option value="" *ngIf="heroes.length == 0 && termino.trim().length > 0">
            No se encontró nada con el término {{ termino }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>
  <div>
    <pre>
      {{heroeSeleccionado | json }}
    </pre>
  </div>
</div>
